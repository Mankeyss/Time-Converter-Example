<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Time Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box-placeholder">
        <div class="div-box">
            <input class="input" placeholder="" autofocus id="first-time">
            <div>
                <select name="time-unit" class="time-unit" id="first-unit">
                    <option value="hours">Day(s)</option>
                    <option value="hours">Hour(s)</option>
                  <option value="minutes">Minute(s)</option>
                  <option value="seconds">Second(s)</option>
                  <option value="milliseconds">Millisecond(s)</option>
                </select>
            </div>
            <p class="equalSign">=</p>
            <div>
                <select name="time-unit" class="time-unit" id="second-unit">
                    <option value="hours">Day(s)</option>
                    <option value="hours">Hour(s)</option>
                  <option value="minutes">Minute(s)</option>
                  <option value="seconds">Second(s)</option>
                  <option value="milliseconds">Millisecond(s)</option>
                </select>
            </div>
            <button class="calc-button" onclick="calc()">Convert</button>
            <div class="result-display-placeholder">
                <p class="result-display" id="result-display"></p>
            </div>
        </div>
    </div>
</body>
</html>
